<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>DANCING PIGS</title>
  </head>
  <body>
    <header>
      <img src="pigdance.png" class="logo" alt="">
      <h1 class="site-name">DANCING PIGS</h1>
    </header>
    <div class="container">
      <div class="player">
        <div class="player-track-info">
          <img class="playercover" src="magiccity.png" alt="">
          <h1 class="trackname">LSP - Magic City</h1>
        </div>
        <div class="controls">
          <img src="next_track.svg" class="button prevtrack">
          <img id="playbtn" class="button" src="play.svg">
          <img id="stopbtn" class="button stopbutton" src="stop.svg" style="display: none;">
          <img src="next_track.svg" class="button">
          <div class="volumebar">
            <div class="volume">
            </div>
          </div>
          <img src="soundon.svg" class="button" style="display: none;">
          <img src="mute.svg" class="button" style="display: block;">
        </div>
        <div class="trackprogress">
          <div class="song-timer">
            <h1 class="currenttime">00:00</h1>
            <h1 class="fulltime">2:15</h1>
          </div>
          <div class="trackprogressarea">
            <div class="trackprogressbar">
            </div>
          </div>
        </div>
        <audio id="audio" src="track.wav"></audio>
      </div>
      <div class="tracks">
        <div class="track">
          <img src="magiccity.png" class="trackcover">
          <img src="play.svg" class="trackplay">
          <h1 class="trackname songname">ЛСП - Шест</h1>
        </div>
        <div class="track">

          <img src="play.svg" class="trackplay">
          <h1 class="trackname songname">ЛСП - Шест</h1>
        </div>
      </div>
    </div>
    <footer><h1 class="site-name" style="font-size: 24px;"  >Sity by Svin</h1></footer>
