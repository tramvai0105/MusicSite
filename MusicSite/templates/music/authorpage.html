  {% extends 'base.html' %}
  {% load static %}
  {% block content %}
    <header>
      <img src="{% static 'music/images/pigdance.png'%}" class="logo" alt="">
      <h1 class="site-name">DANCING PIGS</h1>
    </header>
    <div class="container">
      <div class="albums">
        {% for album in albums %}
          <div class="album">
            <a href="{{album.page_url}}"><img class="albumcover" src="{% static 'music/images/magiccity.png'%}"></a>
          </div>
        {% endfor %}
      </div>
    </div>
    <footer><h1 class="site-name" style="font-size: 24px;"  >Sity by Svin</h1></footer>
  {% endblock %}
